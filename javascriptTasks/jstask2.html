<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsTask2</title>
</head>

<body>
    <h2>Javascript function that arranges the given string in alphabetical order</h2>
    <p>refresh the page to give user input via prompt</p>
    <script>
        let x = prompt("Enter a String");
        let y = x.split("").sort().join("");
        alert("The alphabetical arrangement of " + x + " is " + y);
    </script>
</body>

</html>
